<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="Web Dev With Asia ">
	<meta name="description" content="full stack web development practice">

	<title>BT5</title>
	<!-- font links -->
		
	<!--css link-->	

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/media.css">

</head>
<body class="bg-dark" >
	<section class="form">
	<div class="container text-white ">
		<form action="#" class="row g-3 needs-validation form1" novalidate>
			<div class="col-md-4">
				<label for="fname" class="form-label">First name</label>
				<input type="text" class="form-control" id="fname" value="" required>
				<div class="valid-feedback">
			      Looks good!
				</div>
  			</div>
	
			<div class="col-md-4">
				<label for="lname" class="form-label">Last name</label>
				<input type="text" class="form-control" id="lname" value="" required>
				<div class="valid-feedback">
				  Looks good!
				</div>
			</div>
			<div class="col-md-4">
				<label for="Username" class="form-label">Username</label>
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">@</span>
						<input type="text" class="form-control" id="Username" aria-describedby="inputGroupPrepend" required>
						<div class="invalid-feedback">
						Please choose a username.
						</div>
					</div>
			</div>
			<div class="col-md-6">
				<label for="city" class="form-label">City</label>
				<input type="text" class="form-control" id="city" required>
				<div class="invalid-feedback">
				  Please provide a valid city.
				</div>
			</div>
			<div class="col-md-3">
				<label for="state" class="form-label">State</label>
					<select class="form-select" id="state" required>
						<option selected disabled value="">Choose...</option>
						<option>California</option>
						<option>Colorado</option>
						<option>Kentucky</option>
						<option>New York </option>
						<option>New Jersey</option>
						<option>Washington </option>
						<option>Pennsylvania</option>
						<option>Michigan</option>
					</select>
						<div class="invalid-feedback">
							Please select a valid state.
						</div>
			</div>
			<div class="col-md-3">
				<label for="zip" class="form-label">Zip</label>
				<input type="text" class="form-control" id="zip" required>
					<div class="invalid-feedback">
						Please provide a valid zip.
					</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">
						Agree to terms and conditions
					</label>
					<div class="invalid-feedback">
						You must agree before submitting.
					</div>
			    </div>
			</div>
			<div class="col-12">
				<button class="btn btn-light sb" type="submit">Submit</button>
			</div>


		</form>
	</div>
	</section>
	<!--js link-->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
